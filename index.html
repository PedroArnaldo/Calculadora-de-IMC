<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="./img/calculator-computer-icons.jpg">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="./index.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <title>Cálculo do IMC</title>
    </head>
    <body>
        <header>
            <h1>Cálculo do IMC</h1>
        </header>

        <section class="Input">
            <div  id="title"> 
                <h2>Digite sua altura e peso nos campos abaixos:</h2>
            </div>
            
            <div id="inputUser">
                <div id="inputHeight">
                    <label for="height">Altura: </label>
                    <input id="height" type="number" step="0.01">
                </div>
    
                <div id="inputWeight">
                    <label for="weight">Peso:</label>
                    <input id="weight" type="number" step="0.01">
                </div>
            </div>

            <button id="btn-calcular" onclick="calcularIMC()">Calcular</button>

            <button id="btn-calcular" onclick="clearValue()">Limpar</button>

            <div id="result">
                <p>
                    
                </p>
            </div>
            
        </section>

        <footer>
            Developed by Pedro Arnaldo Madeira Lopes
        </footer>
    </body>
</html>
